<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To Do Proyekti</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>To Do Proyekti</h1>
		</div>
		<div class="add-task">
			<input type="text" placeholder="Yeni görev daxil edin">
			<button><i class="fa fa-plus"></i></button>
		</div>
		<ul class="tasks">
			<li>Proyekt təyin edin</li>
			<li>Görevləri əlavə edin</li>
			<li>Görevləri dəyişdirin</li>
			<li>Görevləri silin</li>
		</ul>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
